<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header" class="left">
            <img src="media/search.png" alt="search icon">
            <input type="text" name="search">
        </div>
        <div class="header" id="right">
            <img src="media/notification.png" alt="notification icon">
            <img src="media/user1.png" alt="user's profile picture" class="icon-medium">
            <p class="medium-size">Corey Trevor</p>
        </div>
        <div class="header" class="left">
            <img src="media/user1.png" alt="user's profile picture" class="icon-large">
            <p><span class="small-size">Hi there,</span><br> Corey Trevor (@ctrev)</p>
        </div>
        <div class="header" id="right">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </header>
    <section>
        <div class="upper">
            <div class="sidebar" id="dashboard">
                <img src="media/dashboard.png" alt="dashboard icon">
                <p>Dashboard</p>
            </div>
        </div>
        <div class="middle">
            <div class="sidebar">
                <img src="media/home.png" alt="home icon">
                <p>Home</p>
            </div>
            <div class="sidebar">
                <img src="media/profile.png" alt="profile icon">
                <p>Profile</p>
            </div>
            <div class="sidebar">
                <img src="media/messages.png" alt="messages icon">
                <p>Messages</p>
            </div>
            <div class="sidebar">
                <img src="media/clock.png" alt="history icon">
                <p>History</p>
            </div>
            <div class="sidebar">
                <img src="media/tasks.png" alt="tasks icon">
                <p>Tasks</p>
            </div>
            <div class="sidebar">
                <img src="media/communities.png" alt="communities icon">
                <p>Communities</p>
            </div>
        </div>
        <div class="lower">
            <div class="sidebar">
                <img src="media/settings.png" alt="settings icon">
                <p>Settings</p>
            </div>
            <div class="sidebar">
                <img src="media/support.png" alt="support icon">
                <p>Support</p>
            </div>
            <div class="sidebar">
                <img src="media/privacy.png" alt="privacy icon">
                <p>Privacy</p>
            </div>
        </div>
    </section>
    <main>

    </main>
</body>
</html>
