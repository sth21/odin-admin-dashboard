<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

    </header>
    <section>
        <div class="upper">
            <div class="sidebar" id="dashboard">
                <img src="media/dashboard.png" alt="dashboard icon">
                <p class="specialtxt">Dashboard</p>
            </div>
            <div class="sidebar">
                <img src="media/home.png" alt="home icon">
                <p>Home</p>
            </div>
            <div class="sidebar">
                <img src="media/profile.png" alt="profile icon">
                <p>Profile</p>
            </div>
            <div class="sidebar">

            </div>
            <div class="sidebar">

            </div>

                <img src="media/settings.png" alt="settings icon">

            </div>

                <img src="media/support.png" alt="support icon">
